<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Escudo (privacidade/segurança) -->
  <path d="M 256 80 L 180 120 L 180 240 Q 180 340 256 420 Q 332 340 332 240 L 332 120 Z" 
        fill="url(#shieldGradient)" stroke="#1e3a8a" stroke-width="4"/>
  
  <!-- Cadeado (segurança) -->
  <rect x="230" y="220" width="52" height="60" rx="4" fill="#1e3a8a"/>
  <path d="M 235 220 L 235 200 Q 235 180 256 180 Q 277 180 277 200 L 277 220" 
        fill="none" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Ponto de luz no cadeado -->
  <circle cx="256" cy="250" r="8" fill="#60a5fa"/>
  
  <!-- Texto "B" estilizado -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="120" 
        font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  
  <!-- Borda externa -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1e40af" stroke-width="8"/>
</svg>
